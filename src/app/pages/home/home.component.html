<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" *ngFor="let personaje of filtrercaracter">
      <div class="card bg-dark text-white rounded border border-primary mb-4 animate__animated animate__fadeIn">
        <img class="card-img-top" src="{{ personaje.image }}" alt="{{ personaje.name }}">
        <div class="card-body">
          <h3 class="card-title">{{ personaje.name.slice(0, 17) }}</h3>
          <b style="color:rgba(255, 255, 255, 0.656);">Estado:</b>
          <p [ngClass]="personaje.status === 'Alive' ? 'text-success' : personaje.status === 'unknown' ? '' : 'text-danger'">
            {{ personaje.status }}
          </p>
          <b style="color:rgba(255, 255, 255, 0.656);">Especie:</b>
          <p class="card-text">{{ personaje.species }}</p>
          <b style="color:rgba(255, 255, 255, 0.656);">Género:</b>
          <p class="card-text">{{ personaje.gender }}</p>
          <b style="color:rgba(255, 255, 255, 0.656);">Visto por primera vez en:</b>
          <p class="card-text">{{ personaje.origin.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Mensaje final -->
<div style="text-align: center;">
  <h6>Recarga la página para que te aparezcan más personajes :)</h6>
</div>
